<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Aplicativos Web</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <div>
        <header>
            <div id="logo">
                <a href="http://www.ifto.edu.br/">
                    <img src="img/iftologo.png"></a>
                <h2>Aplicativos WEB</h2>
            </div>
        </header>
    </div>
    <center>
        <h2 style="margin-top:40px ;">Cadastro</h2>
    </center>

    <section id="container">

        <form action="">
            <fieldset>
                <legend>DADOS PESSOAIS</legend>
                <div class="formulario">
                    <label for="">Nome</label>
                    <input type="text">

                    <label for="">Sobrenome</label>
                    <input type="text">
                    <label for="">Sexo</label>
                    <select name="sexo" id="sexo">
                        <option value="#">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                </div>



                <div class="formulario">
                    <label for="">E-mail</label>
                    <input type="email">
                    <label for="">Senha</label>
                    <input type="password">
                </div>


                <div class="formulario">
                    <label for="">Data de Nascimento</label>
                    <input type="date">
                    <label for="">CPF</label>
                    <input type="text">
                    <label for="">Estado</label>
                    <select id="estado" name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>INTERESSES</legend>
                <div class="check">
                    <input type="checkbox" name="" id="">Aplicativos WEB<br />
                    <input type="checkbox" name="" id="">Banco de Dados I <br />
                    <input type="checkbox" name="" id="">Probabilidades e Estatística<br />
                    <input type="checkbox" name="" id="">Psicologia da Educação<br />
                    <input type="checkbox" name="" id="">Estruturas de Dados<br />
                </div>
            </fieldset>
            <fieldset>
                <legend>INFORMAÇÕES DE CONTATO</legend>
                <div class="formulario">
                    <label for="">Telefone</label>
                    <input type="number">
                    <label for="">Horario de Contato</label>
                    <input type="time">
                </div>

                <div class="formulario">
                    <label for="">Foto</label>
                    <input type="file" name="foto" id="">

                </div>
            </fieldset>

            <div class="botoes">
                <input type="reset" value="Limpar">
                <input type="button" value="Enviar">
            </div>
        </form>
    </section>
    <footer>
        <p>
            Mayra Leonela Bustamante
        </p>
        <p>
            mayrax1990@hotmail.com - Todos os direitos reservados.
        </p>
    </footer>


</body>

</html>
